<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="level">level</div>
        <div class="Chose-character">
            <button mark = "X">X</button>
            <button mark = "O">O</button>
        </div>
        <div>
            <button size="3">3 X 3</button>
            <button size="5">5 X 5</button>
            <button size="7">7 X 7</button>
        </div>
        <div class="board">
            
        </div>
        <button class="restart">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
